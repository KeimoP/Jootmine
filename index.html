<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keimo - Jootmine</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#Vahendid">Jootmise vahendid</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Eemaldatud">Eemaldatud jupid</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-4 text-white">
        <h1 class="text-center mb-4">Keimo asjade jootmine</h1>
    </div>

    <div class="container py-4 text-white">
        <h2 id="Vahendid" class="text-center mb-4">Jootmise vahendid</h2>
        <hr>
        <div id="comparisons-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('vahendid.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('comparisons-container');

                    data.forEach((item, index) => {
                        const comparisonHTML = `
                            <div class="${item.classes}">
                                <div class="row">
                                    <div class="h2 text-center">
                                        <p>${item.title}</p>
                                    </div>
                                    <div class="col-md-4"></div>
                                    <div class="col-md-4">
                                        <div class="img-fluid">
                                            <img width="100%" src="${item.realImage}" alt="Real photo">
                                        </div>
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>
                                <div class="description text-center">
                                    <p>${item.description}</p>
                                </div>
                            </div>
                            <hr>
                        `;
                        container.insertAdjacentHTML('beforeend', comparisonHTML);
                    });
                })
                .catch(error => console.error('Error loading comparisons:', error));
        });
    </script>
    <div class="container py-4 text-white">
        <h2 id="Eemaldatud" class="text-center mb-4">Eemaldatud jupid</h2>
        <hr>
        <div id="juppide-container"></div>
    </div>
    <script>
            document.addEventListener('DOMContentLoaded', function () {
                fetch('jupid.json')
                    .then(response => response.json())
                    .then(data => {
                        const container = document.getElementById('juppide-container');

                        data.forEach((item, index) => {
                            const comparisonHTML = `
                            <div class="${item.classes}">
                                <div class="row">
                                    <div class="h2 text-center">
                                        <p>${item.title}</p>
                                    </div>
                                    <div class="col-md-4"></div>
                                    <div class="col-md-4">
                                        <div class="img-fluid">
                                            <img width="100%" src="${item.realImage}" alt="Real photo">
                                        </div>
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>
                                <div class="description text-center">
                                    <p>${item.description}</p>
                                </div>
                            </div>
                            <hr>
                        `;
                            container.insertAdjacentHTML('beforeend', comparisonHTML);
                        });
                    })
                    .catch(error => console.error('Error loading comparisons:', error));
            });
        </script>


    <script src='https://threejs.org/examples/js/libs/stats.min.js'></script>
    <script src="./script.js"></script>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
